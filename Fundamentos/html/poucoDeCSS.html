<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pouco de CSSs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 30px;
            text-align: center;
        }

        h1 {
            font-size: 50px;
        }

        .tituloPrincipal {
            color: red;
        }

        .negrito {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Aqui é o título</h1>
    <span class="tituloPrincipal negrito">Aqui é o primeiro conteúdo</span> <br>
    <span class="negrito">Aqui é o segundo conteúdo</span>
</body>
</html>
